<!DOCTYPE html>
<html>

<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('wallpaperflare.com_wallpaper.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #converter {
            width: 300px;
            border: none;
            background-color: transparent;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 5px;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div id="converter">
        <h2>Temperature Converter</h2>
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter Celsius temperature" oninput="convertTemperature()">
        <br>
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit temperature" oninput="convertTemperature()">
        <br>
        <button onclick="clearInputs()">Clear</button>
    </div>

    <script>
        function convertTemperature() {
            const celsiusInput = document.getElementById("celsius");
            const fahrenheitInput = document.getElementById("fahrenheit");

            const celsiusValue = parseFloat(celsiusInput.value);
            const fahrenheitValue = parseFloat(fahrenheitInput.value);

            if (!isNaN(celsiusValue)) {
                const fahrenheitResult = (celsiusValue * 9 / 5) + 32;
                fahrenheitInput.value = fahrenheitResult.toFixed(2);
            } else if (!isNaN(fahrenheitValue)) {
                const celsiusResult = (fahrenheitValue - 32) * 5 / 9;
                celsiusInput.value = celsiusResult.toFixed(2);
            }
        }

        function clearInputs() {
            document.getElementById("celsius").value = "";
            document.getElementById("fahrenheit").value = "";
        }
    </script>
</body>

</html>
